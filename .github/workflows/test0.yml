name: Set Environment Variable

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  set-env-var:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract version from PR - PR 에서 버전 정보 추출
        id: get_version
        run: |
          echo "LATEST_VERSION=0.0.1-pre-alpha" >> $GITHUB_ENV

      - name: Set GitHub Variable
        uses: actions/github-script@v4
        with:
          script: |
            const { execSync } = require('child_process');
            const latestVersion = process.env.LATEST_VERSION;
            execSync(`gh variable set LATEST_VERSION -b ${latestVersion}`);
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
